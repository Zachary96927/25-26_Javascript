<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<!--
Each Event attached to html object
-->
<button onclick="exampleFunction()">OnClick</button> <br />
<button onmouseover="exampleFunction()">OnMouseOver</button><br />
<button onmouseout="exampleFunction()">OnMouseOut</button><br />
<input type="text" onkeydown="exampleFunction()"><br />
<input type="text" onchange="exampleFunction()" placeholder="bob"><br />


<script>
    function exampleFunction(){
        alert("Event Activate");
    }
</script>

</body>
</html>
