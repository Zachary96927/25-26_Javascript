<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>



<script>
    //Index start at 0
    dumbGames=["COD", "Concord", "Warframe", "League of Legends", "Bird Game 3", "Brick Breaker"];

    let games= " ";
    for(let index=0; index < dumbGames.length; index++){
        games += dumbGames[index] + " ";
    }
    alert(games);
</script>
</body>
</html>
