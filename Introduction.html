<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>
</head>
<body>
<p id="demo" onclick="styleText()">You need to remember</p>
<button id="cool" onclick="myFirstFunction()">Click Me</button>

<script>
    alert("Hello There");
    /*
    * Multi Line Comment
     */
    // Single Line Comment

    //Basic click function - onclick event handler

    function myFirstFunction(){
        document.getElementById("demo").style.fontSize="35px";

    }

    //Change color and text
    function styleText(){
        document.getElementById("demo").style.color="purple";
        document.getElementById("demo").innerHTML="Different Content";

    }

</script>

</body>
</html>
